<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carousel Jquery</title>

    <link href="stylesheet.css" rel="stylesheet">


</head>
<body>
<div id="carousel">
    <div id="buttons">
        <button href="#" id="prev">prev</button>
        <button href="#" id="next">next</button>
        <div class="clear"></div>
    </div>

    <div class="clear"></div>

    <div id="slides">
        <ul>
            <li><img src="https://i0.wp.com/gazette-du-geek.fr/wp-content/uploads/2016/08/Gif-Kaamelott-le-top-20-9.gif"
                     width="240" height="240" alt="Slide 1"/></li>
            <li><img src="http://www.goldenmoustache.com/wp-content/uploads/2017/02/rien-compris.gif"
                     width="240" height="240" alt="Slide 2"/></li>
            <li><img src="https://68.media.tumblr.com/48d946e8a5bfcfebf010261c2af4a0ce/tumblr_oj4j80B58Z1tvcu5uo1_400.gif"
                     width="240" height="240" alt="Slide 3"/></li>
        </ul>
        <div class="clear"></div>
    </div>

</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous">

</script>
<script type="text/javascript" src="carousel.js"></script>
</body>
</html>
